<div class="row">
    <div class="col-12">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="row g-3">
          <div class="col-sm-5">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" class="form-control" ngModel required name="name">
          </div>
          <div class="col-sm-2">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" id="amount" class="form-control" ngModel name="amount" pattern="^\d+(\.\d{1,2})?$">
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12 d-flex gap-2">
            <!-- <button class="btn btn-success" type="submit" (click)="onAdd($event)">Add</button> -->
            <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{editMode?'Update':'Add'}}</button>
            <button class="btn btn-danger" type="button" (click)="OnDelete()" [disabled]="!editMode">Delete</button>
            <button class="btn btn-primary" type="button" (click)="OnClear()">Clear</button>
          </div>
        </div>
      </form>
    </div>
  </div>
